<script>
 
 
 //there doesnt seem to be default panning .. making 3D sounds tricky  
 //(it seems every browser has a different way to do it .. nice) 
 
 var vecSnd = {}; 
  
 var curMus; 
 var mastVol = 1.0; 
 var sndVol = 1.0; 
 var musVol = 0.25; 
 var muteVol = 1.0; // 0.0 to mute  
  
 //listener pos  
 var listx = 0.0; 
 var listy = 0.0; 
 var listz = 0.0; 
 var listDist = 512.0; 
  
 function setListen(ax,ay,az) 
 { listx=ax;listy=ay;listz=az; } 
  
 function resetVol() 
 { 
   mastVol = 1.0; 
   sndVol = 1.0; 
   musVol = 0.25; 
 
 }//resetvol 
  
  
 function pauseAllSnd() 
 { 
  // console.log("vecsnd ", vecSnd);  
   var a; 
   for (var i in vecSnd) { 
    //console.log("vecsnd i ", i, vecSnd[i]); 
    a = vecSnd[i]; 
    a.pause(); 
   }//nexti  
 }//pauseall  
  
 function resumeAllSnd() 
 { 
   /* 
   for (var i in vecSnd) { 
    a = vecSnd[i]; 
    if (a.paused) //not a good indicator  
    { a.play(); } 
   }//nexti */ 
   if (curMus != undefined) 
   { curMus.play(); } 
    
 }//resumeallsnd  
  
 function loadSound(srcName, sndName, npool) 
 { 
  var aud =  new Audio(srcName); 
   aud.autoplay = false;  
   vecSnd[sndName] = aud;    
    
   var i; var num; 
   num = npool 
   if (num == undefined) { return; } 
   if (num < 1) { num = 1; } 
   if (num > 8) { num = 8;} 
   for (i=0;i<num;i+=1) 
   { 
    var a; a = new Audio(srcName); 
    vecSnd[sndName+"_alt"+i] = a; 
   }//nexti  
 }//loadsound  
  
  
 function getSnd(sndName) 
 { 
   var a;    var i;  
   a = vecSnd[sndName]; 
   if (a==undefined) { return undefined; } 
   if (a.currentTime <= 0 || a.paused) { return a; } 
   for (i=0;i<3;i+=1) 
   { 
    a = vecSnd[sndName+"_alt"+i]; 
      if (a == undefined) { continue; }     
     if (a.currentTime <= 0 || a.paused) { return a; }      
   }//nexti  
   a = vecSnd[sndName]; 
   return a; 
 }//getsnd   
  
  
 function playSnd(sndName, vol) 
 { 
   var a; 
   //a = vecSnd[sndName]; 
   a = getSnd(sndName); 
   if (a==undefined) { return; } 
   if (muteVol < 1) { return; } 
       
   a.currentTime = 0; 
   a.loop = false; 
   a.volume = vol * mastVol * sndVol * muteVol; 
   a.play(); 
  // console.log("playsnd a ",gt, a); 
 }//playsound 
  
 function sndMag3(ax,ay,az) 
 { return Math.sqrt(ax*ax+ay*ay+az*az); } 
  
 function playSnd3(sndName, vol, ax, ay, az) 
 { 
   var a; 
  // a = vecSnd[sndName]; 
   a = getSnd(sndName); 
   if (a==undefined) { return; } 
   if (muteVol < 1) { return; } 
    
   var d; 
   d = sndMag3(listx-ax, listy-ay, listz-az); 
   d = 1.0 - ( d / listDist); 
    if (d < 0.0) { d = 0.0; } 
    if (d > 1.0) { d = 1.0; } 
    if (d <= 0.0) { return; } 
    
   vol *= d;    
    
   a.loop = false; 
   a.volume = vol * mastVol * sndVol * muteVol; 
   if (a.paused) { a.play(); } 
   else { a.currentTime = 0; } 
 }//playsnd3 
  
  
 function recalMusVol() 
 { 
   if (curMus == undefined) { return; } 
   curMus.volume = 1.0 * mastVol * musVol * muteVol; 
     
 }//recalmus  
  
 function playMus(sndName) 
 { 
   var a; 
   a = vecSnd[sndName]; 
   if (a==undefined) { return; } 
    
   if (curMus != undefined) 
   { curMus.stop(); } 
   curMus = a;  
    
   a.loop = true; 
   a.volume = 1.0 * mastVol * musVol * muteVol; 
   a.play(); 
 }//playmus  
 
 
 
 
 
 
 
 
 
  
 
</script>

   function getTile(vec, ax, ay)

    if (ax<0||ax>=mapmw||ay<0||ay>=mapmh) { return -1; } return vec[Math.floor(ax+(ay*mapmw))];

   {  
     ax = Math.floor(ax); ay = Math.floor(ay);

function actFromMap(tmap) 
  { 
    var k, i; var t; 
    for (i=0;i<mapmh;i+=1) 
    { 
      for (k=0;k<mapmw;k+=1) 
      { 
        t = getTile(tmap, k,i); 
         if (t > 0) 
         { 
 
 
            var a; 
            a = addAct(); 
             a.tx = k; 
             a.ty = i; 
             a.cx = k*tilew; 
             a.cy = i*tileh; 
             
             
            //hamster 
            if (t == 18)  
            { a.sprName = "man";  
              a.spec = 1;  
              playerId = a.id;  
              tmanx = k;  
              tmany = i; 
              a.lastSee = 1; //important 
              continue;     
            }//endif3  
 
             
            if (t == 19) { a.sprName = "nerd";   a.spec = 3; continue;     } 
            if (t == 20) { a.sprName = "beast";  a.spec = 5; continue;     } 
             
             
            if (t >= 21 && t < 30) { a.sprName = "qmark0"; a.spec = 1000 + t-20; continue;   } 
             
//            if (t == 21) { a.sprName = "qmark0"; a.spec = 1001; continue;  } 
   //         if (t == 22) { a.sprName = "qmark0"; a.spec = 1002; continue;  } 
 
            if (t == 35) { a.sprName = "cat";    a.spec=500; continue;     } 
            if (t == 36) { a.sprName = "devil";  a.spec = 300;  continue;     } 
            if (t == 37) { a.sprName = "chomp0";  a.spec = 350;  continue;     } 
             
              
         }//endif 
      }//nextk  
    }//nexti        
     
  }//actfrommap 
   
   
  function updateAct(vec) 
  { 
    var i; var num; var a; 
    var bclean = false; 
    num = vec.length | 0;  
     
    
    for (i=0; i < num;i+=1) 
    { 
      a = vec[i]; 
      if (a.dead){ bclean=true; continue;} 
       
      //only update actor if it appeared on screen  
      if (a.lastSee <= 0) { continue; } 
       
      if (a.spec == 3)            { moveNerd(a); } 
      else if (a.spec == 5)       { moveBomb(a); } 
      else if (a.spec == 100)     { moveExplo(a); } 
      else if (a.spec == 105)     { moveTileExplo(a); } 
      else if (a.spec == 300)     { moveDevil(a); } 
      else if (a.spec == 301)     { moveMagic(a); } 
      else if (a.spec == 350)     { moveChomp(a); } 
      else if (a.spec == 500)     { moveCat(a); } 
      else if (a.spec >= 1000)    { moveMark(a); } 
      else if (a.spec == 17)      { moveCont(a);  } 
      else if (a.spec == 1)       { movePlayer(a); } 
      else   { moveAct(a); } 
       
      /* 
      if (a.spec == 1) { upPlayer(a); continue; } 
      if (a.spec == 3) { upMonst(a); continue; } 
      if (a.spec == 99) { upBlock(a); continue; } 
      */ 
    }//nexti  
    if (bclean) { cleanAct(vec); } 
  }//updateact 
  </script>

             vecMap = vecGrayFog; 
               fillTileRect(vecGrayFog,tmanx-15,tmany-15,30,30,4); 
               fillTileRect(vecGrayFog,tmanx-3,tmany-3,6,6,0); 
               fillTileRect(vecGrayFog,tmanx-4,tmany-2,8,4,0); 
               fillTileRect(vecGrayFog,tmanx-2,tmany-4,4,8,0); 
        
    
              updateCam(); 
 
            
           //71 KEY_G 
               if ((mhold == 1 && isKeyDown(71)) && gt > 10 && bDebug) 
               { 
                  
                 var a;  
                 a = getAct(playerId); 
                 if (a!=0) 
                 { 
                   setTile(vecId, a.tx, a.ty, 0);  
                   a.tx = Math.floor( wmx/tilew ); 
                   a.ty = Math.floor( wmy/tileh ); 
                 } 
                 //floodTile(wmx/tilew,wmy/tileh, false); 
               }//endif 
                    
              
              
              
          gt += 1;   
        }//endif  
      }//nexti 
 
        //RENDER      
         
 
              
     
               
 
          ctx.fillStyle = "#000000"; 
          ctx.fillRect(0, 0, 320, 240); 
           
 
      
             var sx, sy; 
             sx = Math.floor(camx/tilew); 
             sy = Math.floor(camy/tileh); 
            // console.log("sx sy ",sx,sy); 
             
            var ox, oy; 
            ox = camx - (sx*tilew); 
            oy = camy - (sy*tileh); 
              
        
         //    mw = xmap_mid_mw; 
         //    mh = xmap_mid_mh; 
             drawTileMap(vecBack,sx,sy, -ox,-oy); 
 
             drawTileMapAdv(shadImage, vecMid,sx,sy, -ox+3,-oy+3); 
 
             drawTileMap(vecMid,sx,sy, -ox,-oy); 
 
              
                 drawAct(vecAct); 
 
              var a; 
              a = getAct(playerId); 
              if (a==0) 
              { 
                gameOver += 1; 
                if (gameOver == 30) 
                {     playSnd("snd3", 1); } 
                if (gameOver > 30) { drawLabel(160-16,120-8, 8, "OUCH"); } 
                if (gameOver == 1) { anyHold = 3; } 
                if (isAnyKeyDown()) { anyHold += 1; } 
                else { anyHold = 0; } 
                if (gameOver > 30 && anyHold == 1) 
                {  
                  fadeState = 1; 
                } 
        
              }//endif 
               
               
              if (showFat > 0) 
              { 
               var ax, ay; 
                ax = 8; ay= 240-24;                  
                 if (paused == false && (fatShake > gt || showFat>100)) 
                 { ax+=getRand2()*3; ay+=getRand2()*3; } 
               
               if (showFat > 100) 
               { 
                drawFont3(ax, ay,  "TOO MUCH FAT!! DONT STOP!!"); 
               } 
               else  
               { 
                  
                 drawFont3(ax, ay,  "FAT " + showFat +"%") 
                if (showFat > 80 && (gt&16) == 0) 
                { drawFont3(100, 240-24,  "DANGER!!"); } 
               }              
              }//endif 
               
               
              if (showMsg > 0) 
              { drawMsg(); } 
   
       resetBtn(); resetBtnCol();   
     sprBtn(900, "pause",320-18, 4, 16,16); 
     if (btnPush == 900) 
     { paused = !paused; } 
    
    
//    fade = 0.5; 
    //fade += 0.01; if (fade>1){fade=0;} 
    if (fade > 0.001) 
    { 
       ctx.fillStyle = "rgba(0,0, 0, " + fade +")"; // " +Math.floor(fade*255) +")";       
       ctx.fillRect(0, 0, 320, 240); 
    }//endif 
    
    
          if (gameEnd > 0) 
          { 
            fadeState = 3;  
            if (fade>=1){gameEnd = 2; } 
          } 
           
          if (gameEnd == 2) 
          { 
            var ax, ay; 
            ax = 64; ay = 64; 
            ay+=8; 
            drawLabel(ax,ay, 8, "Thank you for playing");     ay+=8;  
            drawLabel(ax,ay, 8, "Worlds Strongest Hamster "); ay+=8;      
            drawLabel(ax,ay, 8, "in The Underground Empire! "); ay+=8; 
            ay+=8; 
            drawLabel(ax,ay, 8, "You have been "); ay+=8; 
            drawLabel(ax,ay, 8, "really entertaining! "); ay+=8; 
            ay+=32; 
             
                drawFont3(ax,ay, "THE END");     ay+=8;  
         
          }//endif 
                  
         
         
    //paused menu  
    drawMenu(); 
  
   //debug stuff  
   if (bDebug) 
   { 
    countFps(); 
    ctx.font = "8px Arial"; 
    ctx.fillStyle = "#ffFFff"; 
    //ctx.strokeStyle = "#000000";  
    var ax, ay; 
    ax = 3; ay = 8; 
    ctx.fillText("fps:"+curFps,ax, ay); ay+=8; 
    ctx.fillText("gt:"+gt, ax, ay); ay+=8; 
    ctx.fillText("keyTime:"+keyTime, ax, ay); ay+=8; 
    ctx.fillText("mvx:"+mvx, ax, ay); ay+=8; 
    ctx.fillText("mvy:"+mvy, ax, ay); ay+=8; 
    ctx.fillText("vmx:"+vmx, ax, ay); ay+=8; 
    ctx.fillText("vmy:"+vmy, ax, ay); ay+=8; 
    ctx.fillText("mbutton:"+mbutton, ax, ay); ay+=8; 
    ctx.fillText("camx:"+camx, ax, ay); ay+=8; 
    ctx.fillText("camy:"+camy, ax, ay); ay+=8; 
    ctx.fillText("ox:"+ox, ax, ay); ay+=8; 
    ctx.fillText("oy:"+oy, ax, ay); ay+=8; 
    ctx.fillText("wmx:"+wmx, ax, ay); ay+=8; 
    ctx.fillText("wmy:"+wmy, ax, ay); ay+=8; 
    ctx.fillText("act:"+(vecAct.length), ax, ay); ay+=8; 
    ctx.fillText("msg:"+showMsg,ax,ay); ay+=8; 
    ctx.fillText("tmanx:"+tmanx,ax,ay); ay+=8; 
    ctx.fillText("tmany:"+tmany,ax,ay); ay+=8; 
    ctx.fillText("startx:"+startx,ax,ay); ay+=8; 
    ctx.fillText("starty:"+starty,ax,ay); ay+=8; 
    ctx.fillText("fat:"+showFat,ax,ay); ay+=8; 
   } 
 
     
    if (inFocus == false) 
    {   
       
      //ctx.font = "16px Arial"; 
      // ctx.fillText("out of focus", 32, 64);   
      ctx.fillStyle = "#00000080"; 
      ctx.fillRect(0, 0, 320, 240); 
    } 
 
   
  }//update 
 
  </script>
